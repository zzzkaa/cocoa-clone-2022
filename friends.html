<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Cocoa Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-1x"></i>
        <i class="fa-solid fa-bolt-lightning fa-1x"></i>
      </div>
    </div>

 <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear"></i></span>
    </div>
 </header>

 <a id="friends-display-link">
  <i class="fa-solid fa-circle-info"></i>
    Friends' Names Display
  <i class="fa-solid fa-chevron-right fa-xs"></i>
 </a>

 <main class="friends-screen">
   <div class="user-component">
    <div class="user-component__column">
        <img src="https://avatars.githubusercontent.com/u/111398746?s=400&u=713c77adc74a334f4ca4f94c70e8117b8fa4f5a1&v=4"
        class="user-component__avatar user-component__avatar--xl"
        />
        <div class="user-component__text">
            <h4 class="user-component__title">Jiwoo</h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
        </div> 
    </div>
    <div class="user-component__column"></div>
   </div>
   <div class="friends-screen__channel">
    <div class="friends-screen__channel-header">
        <span>
            Channel <i class="fa-solid fa-chevron-up fa-xs"></i>
        </span>
    </div>
    <div class="user-component">
        <div class="user-component__column">
            <img 
                src="https://avatars.githubusercontent.com/u/111398746?s=400&u=713c77adc74a334f4ca4f94c70e8117b8fa4f5a1&v=4"
                class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
            </div> 
        </div>
            <div class="user-component__column">
              <div>
                <span>2</span>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
              </div>
            </div>
    </div>
   </div>
</div>
</main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__bnt">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i></a>
        </li>
        <li>
            <li class="nav__bnt"></li>
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li>
            <li class="nav__bnt"></li>
            <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li>
            <li class="nav__bnt">
            </li><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/3add8a06ce.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
