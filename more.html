<!DOCTYPE html>

  <head>

  <body>

        <span>No Service</span>

      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-1x"></i>
        <i class="fa-solid fa-bolt-lightning fa-1x"></i>
      </div>
    </div>

 <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
    </div>
 </header>

  <main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://avatars.githubusercontent.com/u/111398746?s=400&u=713c77adc74a334f4ca4f94c70e8117b8fa4f5a1&v=4"
            class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
                <h4 class="user-component__title">Jiwoo</h4>
                <h6 class="user-component__subtitle">+82 1111 8745</h6>
            </div> 
        </div>
        <div class="user-component__column">
            <i class="fa-regular fa-message fa-2x"></i>
        </div>
       </div>
       <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-calendar"></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-face-grin"></i><span>Emoticons</span></div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-paint-roller"></i><span>Themes</span></div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-file-invoice"></i><span>Account</span></div>
    </div>
    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                    <span class="more-suggestions__icon-text">Cocoa Story</span>
            </div>
        </div>
    </div>
  </main>
